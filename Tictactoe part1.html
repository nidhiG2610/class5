<!DOCTYPE html>
<html>
    <head>
        <title> Our Lab 5 Example</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Step 1</h1>
        <svg width="300" height="300">
            <rect x="50" y="50" width="150" height="150"
                  style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />

            <line x1="96" y1="50" x2="96" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
            <line x1="150" y1="50" x2="150" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />

            <line x1="50" y1="96" x2="200" y2="96" style="stroke:rgb(255,0,0);stroke-width:2" />
            <line x1="50" y1="150" x2="200" y2="150" style="stroke:rgb(255,0,0);stroke-width:2" />

            <rect x="57" y="57" width="30" height="30" />
            <rect x="107" y="57" width="30" height="30" />
            <rect x="157" y="57" width="30" height="30" />

            <rect x="57" y="107" width="30" height="30" />
            <rect x="107" y="107" width="30" height="30" />
            <rect x="157" y="107" width="30" height="30" />

            <rect x="57" y="157" width="30" height="30" />
            <rect x="107" y="157" width="30" height="30" />
            <rect x="157" y="157" width="30" height="30" />
        </svg>
        
        <h1>Notes</h1>
        <ul>
            <li>Square by svg</li>
            <li>Lines in the Square by svg</li>
            <li>Square in the grid by svg</li>
        </ul>

        <h1>To Do</h1>
        <ul>
            <li>Change shape</li>
        </ul>

       
    </body>
</html>
